<div class="container">
    <form
      [formGroup]="serviceProviderForm"
      (ngSubmit)="saveServiceProvider(serviceProviderForm.value)">


      <div class="card text-center" >
        <div class="card-header">
         <h5 class="card-title">{{title}}</h5>
        </div>
        <div class="card-body">
          <!-- Practise Number Validation -->
          <div *ngIf="practiseNumber.invalid && (practiseNumber.dirty || practiseNumber.touched)"
               class="alert alert-danger">

            <div *ngIf="practiseNumber.errors['required']">
              A practise number is required.
            </div>
            <div *ngIf="practiseNumber.errors['minlength']">
              The practise number must be at least 4 characters long.
            </div>
          <!-- End of validation -->
          </div>
          <!-- Service Provider Validation -->
          <div *ngIf="serviceProviderName.invalid && (serviceProviderName.dirty || serviceProviderName.touched)"
               class="alert alert-danger">

            <div *ngIf="serviceProviderName.errors['required']">
              A service provider name is required.
            </div>
            <div *ngIf="serviceProviderName.errors['minlength']">
              The service provider name must be at least 4 characters long.
            </div>
          <!-- End of validation -->
          </div>
          <!-- Row 1 -->
          <div class="form-group row">

            <label
              class="col-sm-4 col-form-label text-right"
              for="practiseNumber">Practise Number:</label>
            <div class="col-sm-8">
              <input type="text"
                     class="form-control"
                     id="practiseNumber"
                     formControlName="practiseNumber"
                     name="practiseNumber">
              <!-- End Input -->
            </div>
          </div>

          <!-- Row 2 -->
          <div class="form-group row bottomRow">

            <label
              class="col-sm-4 col-form-label text-right bottomRow"
              for="practiseNumber">Provider Name:</label>
            <div class="col-sm-8 ">
              <input type="text"
                     class="form-control"
                     id="serviceProviderName"
                     formControlName="serviceProviderName"
                     name="serviceProviderName">
            </div>
          </div>

          <div class="rightButtonRow">
            <span class="leftButton">
               <button type="submit"
                       class="btn btn-outline-success"
                       [disabled]="!serviceProviderForm.valid">
                 <span>Save</span>
                 <mat-icon class="buttonIcon">done</mat-icon>
               </button>

            </span>
            <span class="leftButton">
               <button type="button"
                       class="btn btn-outline-danger"
                       routerLink="/service-provider-list">
                 <span>Cancel</span>
                 <mat-icon class="buttonIcon">clear</mat-icon>
               </button>
            </span>
            <!--/div -->
          </div>
        <!-- Card Body -->
        </div>
      <!-- Card -->
      </div>
      <!-- Outer Div -->

    </form>
</div>
