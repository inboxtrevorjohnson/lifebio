<mat-card>
  <form #serviceProviderForm="ngForm" (ngSubmit)="save(serviceProviderForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{serviceProvider.serviceProviderName ? 'Edit' : 'Add'}} Service Provider </h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="serviceProvider.href">
      <mat-form-field>
        <input matInput placeholder="Service Provider Name" [(ngModel)]="serviceProvider.serviceProviderName"
               required name="serviceProviderName" #name>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Practise Number" [(ngModel)]="serviceProvider.practiseNumber"
               required name="practiseNumber" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!serviceProviderForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(serviceProvider.href)"
              *ngIf="serviceProvider.href" type="button">Delete</button>
      <a mat-button routerLink="/service-provider-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
