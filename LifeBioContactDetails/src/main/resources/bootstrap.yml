spring:
  application:
    name: lifebiocontactdetails
  cloud:
    config:
      uri: http://localhost:8888
  profiles:
    active: test


# Test Datasource Properties
test:
    jdbc:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
        username: testds
        password: testds
        hibernate:
          hbm2ddl:
            auto: create-drop
        org:
          hibernate:
            dialect: org.hibernate.dialect.H2Dialect

# Logging
logging:
  level:
    root: WARN
    org:
      springframework:
        security: ERROR
        web: DEBUG
      hibernate: ERROR

  path: logging/logs